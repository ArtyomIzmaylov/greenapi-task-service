version: "3.8"

services:
  rabbitmq :
    image: rabbitmq:3.9-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    networks:
      - internal
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    restart: always
  app:
    build: .
    container_name: app
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - rabbitmq
networks:
  internal:
    name: ${APP_NAME}-net
